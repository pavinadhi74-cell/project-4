<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <span class="navbar-brand"> PGP College Of Arts And Science | Election Results</span>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="page-title">Official Election Results</h3>

    {% if show_result %}
        {% for c in candidates %}

        <div class="card p-3 mt-3">
            <strong>{{ c.name }}</strong>
            <span class="float-end">{{ c.votes }} Votes</span>
        </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-warning text-center mt-4">
            Results will be declared at <strong>6:00 PM</strong>
        </div>
    {% endif %}
</div>

</body>
</html>
