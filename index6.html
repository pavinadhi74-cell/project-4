<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <span class="navbar-brand"> PGP College Of Arts And Science | Election Portal</span>
    </div>
</nav>

<div class="container mt-5">
    <h3 class="page-title">Election for Secretary</h3>

    <form method="POST">
        <div class="row">
            {% for c in candidates %}
            <div class="col-md-6">
                <label class="card p-4 vote-card mt-3">
                    <input type="radio" name="candidate" value="{{ c.id }}" required>
                    <h5 class="mt-2">{{ c.name }}</h5>
                    <p class="text-muted">{{ c.department }}</p>
                </label>
            </div>
            {% endfor %}
        </div>

        <button class="btn btn-success w-100 mt-4">Submit Vote</button>
    </form>
</div>

</body>
</html>
