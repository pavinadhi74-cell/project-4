<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <span class="navbar-brand"> PGP College Of Arts And Science | Election Portal</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4">
                <h3 class="page-title">Student Login</h3>

                <form method="POST">
                    <input class="form-control mb-3" name="username" placeholder="Register Number / Username" required>
                    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
                    <button class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/signup">New Student? Register Here</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2025  PGP College Of Arts And Science – Secure & Transparent Voting
    </div>
</div>

</body>
</html>
