<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <span class="navbar-brand">
            PGP College Of Arts And Science  | Student Election Portal
        </span>
    </div>
</nav>

<div class="container mt-4">
    <h3>Admin Dashboard</h3>

    <form method="POST" class="card p-3 mt-3">
        <input class="form-control mt-2" name="name" placeholder="Candidate Name" required>
        <input class="form-control mt-2" name="department" placeholder="Department" required>
        <button class="btn btn-success mt-3">Add Candidate</button>
    </form>

    <h5 class="mt-4">Candidates List</h5>
    {% for c in candidates %}


        <div class="card p-2 mt-2">
            {{ c.name }} ({{ c.department }})
        </div>
    {% endfor %}
</div>

</body>
</html>
