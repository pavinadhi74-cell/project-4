<!DOCTYPE html>
<html>
<head>
    <title>Student Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <span class="navbar-brand">
            PGP College Of Arts And Science | Student Election Portal
        </span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card p-4">
        <h4 class="text-center">Student Registration</h4>
        <form method="POST">
            <input class="form-control mt-3" name="name" placeholder="Full Name" required>
            <input class="form-control mt-3" name="username" placeholder="Username" required>
            <input class="form-control mt-3" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-success w-100 mt-3">Sign Up</button>
        </form>
        <a href="/login" class="text-center mt-2 d-block">Already registered? Login</a>
    </div>
</div>

</body>
</html>
